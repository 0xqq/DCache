<Main>
    IdcArea = sz #指明服务部署的机器属于那个地区idc
    SynRouterTableInterval = 1 #同步路由表的时间间隔（秒）
    UpdateProxyInterval = 60   #更新Proxy Factory（CacheServer的代理）的时间间隔
    ProxyMaxSilentTime = 300   #代理的最长沉默时间，超过这个时间的代理将被清除
    UpdateModuleNameListInterval = 5 #更新ProxyServer所支持模块列表的最小时间间隔=UpdateModuleNameListInterval*taf框架的最大调用时间
    ModuleNameList = SQQProfile;SQQAccount;SQQBusiness #ProxyServer支持的模块名列表
    BaseLocalRouterFile = Router.dat  #保存在本地的路由表文件名前缀
    RouterTableMaxUpdateFrequency = 3 #模块路由表每秒钟的最大更新频率
    RouterObj = DCache.RouterServer.RouterObj #RouterServer的obj名称
    Set = sz #指明服务部署的机器属于那个节点
</Main>  

